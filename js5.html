<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="con">
        <h1>this is test 5</h1>
    </div>
    <script>
        //printing math function
        let m=Math;
        console.log(Math);

// PRINTING MATH VARIABLE
        console.log("PRINTING Math.E",Math.E);
        console.log("PRINTING Math.LN2",Math.LN2);
        console.log("PRINTING Math.LN10",Math.LN10);
    // PRINTING FUMCTION OF MATH OBJECT
        let a=3;
        let b=4;
        console.log('the value of a and b ',a,b);
        console.log ("round value of a and   b is ",Math.round(a),Math.round(b));
        console.log (" pow of a and   b is ", Math.pow(a,3),Math.pow(b,2));

        console.log('square of number '+ Math.sqrt(25));
        console.log("5.8 round up to integer ",Math.ceil(5.8));
        console.log("5.8 round down  to  integer ",Math.floor(5.8));

        // TRIGNOMETERIC Function
        console.log("the value of sin() is ",Math.sin(Math.PI/2));
        console.log("the value of tan() is ",Math.tan(Math.PI/2));
        console.log("the value of cos() is ",Math.cos(Math.PI/2));        

        // min and max
        console.log("minmum of  4 5 6 7 is ",Math.min(4,5,6,7));
        console.log("maximum of  4 5 6 7 is ",Math.max(4,5,6,7));

        // generting random number
        let r =Math.random();
        console.log('the random number is ', r);
        let  x=1;
        let y=100;
        r1_100=x+(y-x)*Math.random();
        console.log('the randm number b/w 1-100 ',r1_100);
        
</script>
</body>
</html>
